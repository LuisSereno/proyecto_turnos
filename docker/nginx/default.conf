# Configuración del servidor para Planificador de Turnos

# Redirección de www a non-www (opcional)
server {
    listen 80;
    server_name www.tudominio.com;
    return 301 $scheme://tudominio.com$request_uri;
}

# Servidor HTTP (Puerto 80)
server {
    listen 80;
    listen [::]:80;
    server_name tudominio.com localhost;

    # Logs específicos del sitio
    access_log /var/log/nginx/planificador_access.log;
    error_log /var/log/nginx/planificador_error.log warn;

    # Tamaño máximo de archivos
    client_max_body_size 50M;

    # Charset
    charset utf-8;

    # Protección contra clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;

    # ==========================================
    # CERTIFICADOS SSL - Let's Encrypt
    # ==========================================
    # Permitir validación de certificados Let's Encrypt
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/certbot;
        allow all;
    }

    # ==========================================
    # ARCHIVOS ESTÁTICOS
    # ==========================================
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;

        # Compresión para archivos estáticos
        gzip_static on;

        # CORS para fuentes y assets
        location ~* \.(woff|woff2|ttf|otf|eot|svg)$ {
            add_header Access-Control-Allow-Origin *;
            expires 1y;
        }
    }

    # ==========================================
    # ARCHIVOS MEDIA (Subidos por usuarios)
    # ==========================================
    location /media/ {
        alias /app/media/;
        expires 7d;
        add_header Cache-Control "public";

        # Seguridad: no ejecutar scripts PHP u otros
        location ~ \.(php|py|pl|sh)$ {
            deny all;
        }
    }

    # ==========================================
    # FAVICON Y ROBOTS
    # ==========================================
    location = /favicon.ico {
        alias /app/staticfiles/img/favicon.ico;
        access_log off;
        log_not_found off;
        expires 30d;
    }

    location = /robots.txt {
        alias /app/staticfiles/robots.txt;
        access_log off;
        log_not_found off;
    }

    # ==========================================
    # HEALTH CHECK (Sin logs)
    # ==========================================
    location = /health/ {
        access_log off;
        proxy_pass http://django_backend;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==========================================
    # ADMIN DE DJANGO (Con protección extra)
    # ==========================================
    location /admin/ {
        # Rate limiting más estricto
        limit_req zone=login burst=3 nodelay;
        limit_conn addr 10;

        proxy_pass http://django_backend;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # Timeouts más largos para admin
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
    }

    # ==========================================
    # API ENDPOINTS (Con rate limiting)
    # ==========================================
    location /api/ {
        limit_req zone=api burst=10 nodelay;

        proxy_pass http://django_backend;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # ==========================================
    # LOGIN (Con rate limiting estricto)
    # ==========================================
    location /accounts/login/ {
        limit_req zone=login burst=5 nodelay;

        proxy_pass http://django_backend;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # ==========================================
    # APLICACIÓN DJANGO (Proxy principal)
    # ==========================================
    location / {
        # Rate limiting general
        limit_req zone=general burst=20 nodelay;
        limit_conn addr 50;

        # Proxy al backend Django
        proxy_pass http://django_backend;

        # Headers de proxy
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Desactivar redirecciones automáticas
        proxy_redirect off;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # WebSocket support (si usas Channels)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ==========================================
    # SEGURIDAD - Bloquear accesos sospechosos
    # ==========================================

    # Bloquear acceso a archivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Bloquear acceso a archivos de backup
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Bloquear acceso directo a archivos Python
    location ~* \.(py|pyc|pyo|pyd|ini|cfg|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Bloquear user agents maliciosos
    if ($http_user_agent ~* (bot|crawler|spider|scraper|curl|wget)) {
        return 403;
    }
}

# ==========================================
# SERVIDOR HTTPS (Puerto 443) - SSL/TLS
# ==========================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name tudominio.com localhost;

    # Logs
    access_log /var/log/nginx/planificador_ssl_access.log;
    error_log /var/log/nginx/planificador_ssl_error.log warn;

    # ==========================================
    # CERTIFICADOS SSL
    # ==========================================
    # Certificados Let's Encrypt (después de obtenerlos)
    ssl_certificate /etc/letsencrypt/live/tudominio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tudominio.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/tudominio.com/chain.pem;

    # Para desarrollo local (certificados auto-firmados)
    # ssl_certificate /etc/nginx/ssl/cert.pem;
    # ssl_certificate_key /etc/nginx/ssl/key.pem;

    # ==========================================
    # CONFIGURACIÓN SSL SEGURA
    # ==========================================
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # Session SSL
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # ==========================================
    # SECURITY HEADERS ADICIONALES
    # ==========================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net; font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net; img-src 'self' data: https:; connect-src 'self';" always;

    # Tamaño máximo de archivos
    client_max_body_size 50M;

    # Charset
    charset utf-8;

    # ==========================================
    # MISMAS LOCATIONS QUE HTTP
    # ==========================================

    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        gzip_static on;
    }

    location /media/ {
        alias /app/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    location = /favicon.ico {
        alias /app/staticfiles/img/favicon.ico;
        access_log off;
        log_not_found off;
    }

    location = /health/ {
        access_log off;
        proxy_pass http://django_backend;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    location /admin/ {
        limit_req zone=login burst=3 nodelay;
        proxy_pass http://django_backend;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_redirect off;
    }

    location / {
        limit_req zone=general burst=20 nodelay;
        proxy_pass http://django_backend;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_redirect off;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Bloquear accesos sospechosos
    location ~ /\. { deny all; access_log off; log_not_found off; }
    location ~ ~$ { deny all; access_log off; log_not_found off; }
    location ~* \.(py|pyc|pyo|ini|cfg|log)$ { deny all; }
}
